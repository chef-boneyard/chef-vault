---
name: ci

"on":
  pull_request:
  push:
    branches:
      - master

jobs:
  delivery:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@main
      - name: Run Chef Delivery
        uses: actionshub/chef-delivery@main
        env:
          CHEF_LICENSE: accept-no-persist

  dokken:
    needs: [mdl, yamllint, delivery]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - 'debian-9'
          - 'debian-10'
          - 'centos-7'
          - 'centos-8'
          - 'ubuntu-1804'
          - 'ubuntu-2004'
        suite:
          - 'default'
          - 'secret-resource'
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@main
      - name: Install Chef
        uses: actionshub/chef-install@main
      - name: Dokken
        uses: actionshub/kitchen-dokken@main
        env:
          CHEF_LICENSE: accept-no-persist
          KITCHEN_LOCAL_YAML: kitchen.dokken.yml
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  final:
    needs: [dokken]
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@main
